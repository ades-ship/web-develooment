<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>

    
    <form action="">
      <label for="detail">enter your detail</label>
      <input id="detail" type="text" />
    </form>

    <form action="">
      <div>
        <label for="name">enter ur name</label>
        <input type="text" name="firstname" id="name" required />
      </div>

      <div>
        <label for="email" name="email">enter the email</label>
        <input type="text" name="email" , id="email" required />
      </div>

      <div>
        <input type="submit" value="submit" />
      </div>
      <label for="">dob</label>
      <input type="date" name="" id="" />
      <label for="">password</label>
      <input type="password" name="" id="" />
      <div>
        <label for="large">large</label>
        <input type="radio" name="tshirt" id="large" />

        <label for="">small</label>
        <input type="radio" name="tshirt" id="" value="small" />

        <label for="">tiny</label>
        <input type="radio" name="tshirt" id="" />
        <br />
        <label for="color">color</label>
        <input type="color" name="" id="color" />

        <label for="car">cars</label>
        <select name="cars" id="cars">
          <option value="others">others</option>
          <option value="volvo">volvo</option>
          <option value="audi">audi</option>
          <option value="bmw">bmw</option>
          <option value="sukuki">sukuzi</option>
        </select>

        <label for="about">tell us aboutyour self</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
